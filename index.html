<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/499b5392a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text"
               class="form-control my-3"
               v-model="nuevaTarea" v-on:keyup.enter="agregarTarea"
               placeholder="Ingrese una tarea pendiente y teclee enter">

        <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex justify-content-between aling-items-center">
                    <div>
                        {{item.nombre}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">
                            <i class="fas fa-check"></i></button>
                        <button class="btn btn-danger btn-sm" @click="eliminar(index)">
                            <i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.7/bootstrap-notify.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
